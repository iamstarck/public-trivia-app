name: Deploy to Netlify

on:
  workflow_call:
    inputs:
      production:
        required: true
        type: boolean
    secrets:
      NETLIFY_AUTH_TOKEN:
        required: true
      SITE_ID:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: ./dist
          production-deploy: ${{ inputs.production }}
          site-id: ${{ secrets.SITE_ID }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
